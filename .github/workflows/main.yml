name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  push:
    branches: [ main, master ]
  pull_request:
      branches: [ main, master ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install Kubescape
        run: |
          curl -sfL https://get.kubescape.com | sh
      - name: Run Kubescape
        run: |
          kubescape scan framework nsa --exclude-namespaces kube-system,kube-public,kube-node-lease,kube-federation-system,kube-system,istio-system,istio-operator,istio-injection,istio-galley,istio-pilot,istio-policy,istio-telemetry,istio-egressgateway,istio-ingressgateway,istio-tracing,istio-citadel,istio-sidecar-injector,istio-security
      - run: echo "🍏 This job's status is ${{ job.status }}."
