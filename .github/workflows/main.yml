name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on: 
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print Event Details
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      
      - name: Print Runner Details
        run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      
      - name: Print Branch and Repo Info
        run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Install Kubescape
        run: curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | /bin/bash

      # - name: Add Kubescape to PATH
      #   run: |
      #     echo "export PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV


      # - name: Verify Kubescape Installation
      #   run: kubescape version

      - name: Run Kubescape
        run: kubescape scan framework nsa

      - name: Print Job Status
        run: echo "üçè This job's status is ${{ job.status }}."
